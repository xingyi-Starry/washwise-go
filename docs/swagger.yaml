      tags:
      - v2
  /api/v2/shops:
    get:
      description: 获取店铺列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/servicev2.GetShopsResp'
      summary: 获取店铺列表
      tags:
      - v2
